<!DOCTYPE html>
<html>
<head>
	<title>Aliexples</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
  
	<!-- Menu principal -->
	<div class="nav-container dark">
		<nav class="main-nav navbar dark">
			<div class="navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Chorradas</a></li>
				<li class="nav-item"><a href="#" class="nav-link">No lo necesitas</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Gasta tu pasta</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Timos</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Cosas con gatitos</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
			</ul>
			<div>
		</nav>  
	</div>

	<!-- Principal -->
	<main class="main-body">
	
		<form class="display">
			<div class="form-add-item form-container">
				<label for="item-name" class="form-label">Nombre del articulo</label>
				<div class="mb-3">
					<input type="text" name="item-name" id="item-name" class="form-control">
				</div>

				<label for="item-price" class="form-label">Precio del artículo </label>
				<div class="input-group mb-3">
					<input type="number" step="0.01" name="item-price" id="item-price" class="form-control">
					<span class="input-group-text">€</span>
				</div>
				<div class="mb-3">
					<label for="item-qty" class="form-label">Unidades </label>
					<input type="number" step="1" name="item-qty" id="item-qty" class="form-control">
				</div>
				<button type="submit" class="btn btn-primary">Añadir al carrito</button>
			</div>

			<div class="form-cart form-container">
				<div>
					<p class="cart-amount empty">No tienes ningun artículo en el carrito, añada algún producto</p>
					<img class="" src="">

				</div>

				<ul id="item-list">
					<!-- Articulos del carrito -->
				</ul>

				<div>
					<!-- Total importe acumulado -->
				</div>
			</div>

			
			<div class="form-payment-select form-container">
				<label for="item-name" class="form-label">Forma de pago</label><br>
				<br>
				<select class="custom-select custom-select-lg mb-3">
					<option selected>Elija una forma de pago</option>
					<option value="1">Efectivo</option>
					<option value="2">Tarjeta de credito</option>
				  </select>
			</div>

			<div class="form-payment form-container">

			</div>

			<div class="form-check form-container">
				<input class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
				<label class="form-check-label form-label" for="defaultCheck1">Acepto las condiciones de compra </label>
				<br>
				<br>
				<button type="submit" class="btn btn-primary">Imprimir</button>
				<button type="submit" class="btn btn-primary">Restablecer</button>
			</div>

			
		</form>


	

	</main>

	<!-- Footer -->
	<footer class="main-footer">
        <div class="container footer-container light">
            <nav class="footer-nav navbar light">
            	<div class="navbar-collapse">
            		<ul class="navbar-nav alig-left">
            			<li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
               			<li class="nav-item"><a href="#" class="nav-link">Productos</a></li>
                		<li class="nav-item"><a href="#" class="nav-link">Reclamaciones</a></li>
                		<li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
            		</ul>
            		<div class="nav-subitem alig-right">
            			<p class="copyright">Todos los Derechos Reservados 2021 &copy;</p>
            		</div>
                
                </div>
            </nav>
        </div>
 	</footer>

</body>

</html>
