<!DOCTYPE html>
<html>
<head>
	<title>Aliexples</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
  
	<!-- Menu principal -->
	<div class="nav-container dark">
		<nav class="main-nav navbar dark">
			<div class="navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Chorradas</a></li>
				<li class="nav-item"><a href="#" class="nav-link">No lo necesitas</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Gasta tu pasta</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Timos</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Cosas con gatitos</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
			</ul>
			<div>
		</nav>  
	</div>

	<!-- Principal -->
	<main class="main-body">
	
		<div class="display">
			<!-- FORMULARIO -->
			<form class="form-add-item form-container" name="myForm" id="addForm">

				<!-- Nombre del producto -->
				<label for="item-name" class="form-label">Nombre del articulo</label>
				<div class="mb-3" id="input-item-name">
					<input type="text" name="item-name" id="itemName" class="form-control">
					<div id="itemNameError"></div>
				</div>

				<!-- Precio del producto -->
				<label for="item-price nput-item-price" class="form-label">Precio del artículo </label>
				<div class="input-group mb-3" id="input-item-price">
					<input type="number" step="0.01" name="item-price" id="itemPrice" class="form-control" >
					<span class="input-group-text">€</span>
				</div>

				<!-- Cantidad de producto -->
				<div class="mb-3" id="input-item-amount">
					<label for="item-amount" class="form-label">Unidades </label>
					<input type="number" step="1" name="item-amount" id="itemAmount" class="form-control" value="1" min="1">
				</div>
				<br>
				<br>

				<!-- Submit -->
				<button type="btnAddForm" class="btn btn-primary" id="btnAddForm">Añadir al carrito</button>

			</form>

			<!-- CARRITO -->
			<div class="form-cart form-container" id="itemList">
					<!-- Aqui introduciremos la estructura del productos del carrito o el carrito vacio -->
			</div>

			<!-- FORMULARIO SELECCIONE FORMA PAGO -->
			<div class="form-payment-select form-container">
				<label for="item-name" class="form-label">Forma de pago</label><br>
				<br>
				<select class="form-select mb-3" id="formSelect">
					<option value="0">Elija una forma de pago</option>
					<option value="1">Efectivo</option>
					<option value="2">Tarjeta de credito</option>
				  </select>
			</div>

			<!-- FORMULARIO FORMA PAGO -->
			<form class="form-payment form-container" id="payForm">
				
			
			</form>

			<!-- CONDICIONES DE COMPRA -->
			<form class="form-check form-container" id="formCheckBox">
				<input class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
				<label class="form-check-label form-label" for="defaultCheck1">Acepto las condiciones de compra </label>
				<br>
				<br>
				<button type="submit" class="btn btn-primary" id="btnPrint"  >Imprimir</button>
				<button type="submit" class="btn btn-primary">Restablecer</button>
			</form>

		</div>
	</main>

	<!-- Footer -->
	<footer class="main-footer">
        <div class="container footer-container light">
            <nav class="footer-nav navbar light">
            	<div class="navbar-collapse">
            		<ul class="navbar-nav alig-left">
            			<li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
               			<li class="nav-item"><a href="#" class="nav-link">Productos</a></li>
                		<li class="nav-item"><a href="#" class="nav-link">Reclamaciones</a></li>
                		<li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
            		</ul>
            		<div class="nav-subitem alig-right">
            			<p class="copyright">Todos los Derechos Reservados 2021 &copy;</p>
            		</div>
                
                </div>
            </nav>
        </div>
 	</footer>
	 <script src="script.js"></script>
</body>

</html>
