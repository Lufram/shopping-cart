<!DOCTYPE html>
<html>
<head>
	<title>Aliexples</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
    <!-- Encabezado -->
	<header id="header">
        <h1 class= "main-title">COMPLE DE TOLO A BUEN PLECIO</h1>
    </header>
   
	<!-- Menu principal -->
	<div class="nav-container">
		<nav class="main-nav navbar dark">
			<div class="navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Chorradas</a></li>
				<li class="nav-item"><a href="#" class="nav-link">No lo necesitas</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Gasta tu pasta</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Timos</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Cosas con gatitos</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
			</ul>
			<div>
		</nav>  
	</div>

	<!-- Principal -->
	<main class="main-body">
	
		<form>
			<div class="form-add-item form-container">
				<label for="item-name">Nombre del articulo:
					<input type="text" name="item-name" id="item-name">
				</label><br>
				
				<label for="item-price">Precio del artículo: 
					<input type="number" step="0.01" name="item-price" id="item-price">
				</label><br>

				<label for="item-qty">Unidades: 
					<input type="number" step="1" name="item-qty" id="item-qty">
				</label><br>
				
				<button type="submit">Añadir al carrito</button>
			</div>

			<div>
				<div>
					<!-- Numero de articulos en el carrito -->

				</div>

				<ul id="item-list">
					<!-- Articulos del carrito -->
				</ul>

				<div>
					<!-- Total importe acumulado -->
				</div>
			</div>

			<div class="form-payment form-container">
				<label for="item-name">Forma de pago</label><br>
				<select class="custom-select custom-select-lg mb-3">
					<option selected>Elija una forma de pago</option>
					<option value="1">Efectivo</option>
					<option value="2">Tarjeta de credito</option>
				  </select>
			</div>

			<div class="form-check form-container">
				<input class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
				<label class="form-check-label" for="defaultCheck1">Acepto las condiciones de compra </label><br>

				<button type="submit">Imprimir</button>
				<button type="submit">Restablecer</button>
			</div>

			
		</form>


	

	</main>

	<!-- Footer -->
	<footer class="main-footer">
        <div class="container footer-container">
            <nav class="footer-nav navbar light">
            	<div class="navbar-collapse">
            		<ul class="navbar-nav alig-left">
            			<li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
               			<li class="nav-item"><a href="#" class="nav-link">Productos</a></li>
                		<li class="nav-item"><a href="#" class="nav-link">Reclamaciones</a></li>
                		<li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
            		</ul>
            		<div class="nav-subitem alig-right">
            			<p class="copyright">Todos los Derechos Reservados 2021 &copy;</p>
            		</div>
                
                </div>
            </nav>
        </div>
 	</footer>

</body>

</html>
