<!DOCTYPE html>
<html>
<head>
	<title>Aliexples</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
    <!-- Encabezado -->
	<header id="header">
        <h1 class= "main-title">COMPLE DE TOLO A BUEN PLECIO</h1>
    </header>
   
	<!-- Menu principal -->
	<div class="nav-container">
		<nav class="main-nav">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Noticias</a></li>
				<li><a href="#">Nosotros</a></li>
				<li><a href="#">Publicaciones</a></li>
				<li><a href="#">Cursos</a></li>
				<li><a href="#">Localización</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
		</nav>  
	</div>

	<!-- Principal -->
	<main class="main-body">
	
		<form>
			<div class="form-add-item form-container">
				<label for="item-name">Nombre del articulo: </label>
				<input type="text" name="item-name" id="item-name"><br>
				<label for="item-price">Precio del artículo: </label>
				<input type="text" name="item-price" id="item-price"><br>
				<label for="item-qty">Unidades: </label>
				<input type="text" name="item-qty" id="item-qty"><br>
				
				<button type="submit">Añadir al carrito</button>
			</div>

			<div>
				<div>
					<!-- Numero de articulos en el carrito -->

				</div>

				<ul id="item-list">
					<!-- Articulos del carrito -->
				</ul>

				<div>
					<!-- Total importe acumulado -->
				</div>
			</div>

			<div class="form-payment form-container">
				<label for="item-name">Forma de pago</label><br>
				<select class="custom-select custom-select-lg mb-3">
					<option selected>Elija una forma de pago</option>
					<option value="1">Efectivo</option>
					<option value="2">Tarjeta de credito</option>
				  </select>
			</div>

			<div class="form-check form-container">
				<input class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
				<label class="form-check-label" for="defaultCheck1">Acepto las condiciones de compra </label><br>

				<button type="submit">Imprimir</button>
				<button type="submit">Restablecer</button>
			</div>

			
		</form>


	

	</main>

	<!-- Footer -->
	<footer class="main-footer">
        <div class=" footer-container">
            <nav class="footer-nav">
                <a href="#">Home</a>
                <a href="#">Nosotros</a>
                <a href="#">Cursos</a>
                <a href="#">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2021 &copy;</p>
        </div>
 	</footer>

</body>

</html>
